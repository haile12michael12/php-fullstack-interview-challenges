version: '3.8'

services:
  backend:
    build:
      context: ./backend-php
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - ./backend-php:/var/www/html
      - ./uploads:/tmp/uploads
      - ./quarantine:/tmp/quarantine
    environment:
      - APP_ENV=development

  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-react:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

volumes:
  uploads:
  quarantine:
  node_modules: