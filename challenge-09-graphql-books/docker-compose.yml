version: '3.8'

services:
  backend:
    build:
      context: ./backend-php
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend-php:/var/www/html
    environment:
      - APP_ENV=development
      - DB_HOST=mysql
      - DB_NAME=books_db
      - DB_USER=root
      - DB_PASS=secret
    depends_on:
      - mysql

  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-react:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=books_db
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: