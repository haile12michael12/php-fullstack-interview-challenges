name: Node.js CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend-react/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend-react
        npm ci

    - name: Run ESLint
      run: |
        cd frontend-react
        npm run lint

    - name: Run tests
      run: |
        cd frontend-react
        npm test

    - name: Build frontend
      run: |
        cd frontend-react
        npm run build