version: '3.8'

services:
  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    volumes:
      - ./services/user-service:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_NAME=user_db
      - DB_USER=root
      - DB_PASS=secret
    depends_on:
      - mysql
    networks:
      - app-network

  # Product Service
  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
    volumes:
      - ./services/product-service:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_NAME=product_db
      - DB_USER=root
      - DB_PASS=secret
    depends_on:
      - mysql
    networks:
      - app-network

  # Order Service
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    ports:
      - "8083:8080"
    volumes:
      - ./services/order-service:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_NAME=order_db
      - DB_USER=root
      - DB_PASS=secret
    depends_on:
      - mysql
    networks:
      - app-network

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./services/api-gateway/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - user-service
      - product-service
      - order-service
    networks:
      - app-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=challenge_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./infrastructure/database/user-db/init.sql:/docker-entrypoint-initdb.d/1-init.sql
      - ./infrastructure/database/product-db/init.sql:/docker-entrypoint-initdb.d/2-init.sql
      - ./infrastructure/database/order-db/init.sql:/docker-entrypoint-initdb.d/3-init.sql
    networks:
      - app-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - ./infrastructure/message-queue/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./infrastructure/message-queue/definitions.json:/etc/rabbitmq/definitions.json
    networks:
      - app-network

  # Prometheus
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - app-network

  # Grafana
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  grafana_data: