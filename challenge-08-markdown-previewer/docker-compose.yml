version: '3.8'

services:
  backend:
    build:
      context: ./backend-php
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - ./backend-php:/var/www/html
      - ./backend-php/logs:/var/log/apache2
    environment:
      - APP_ENV=development

  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-nextjs:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

volumes:
  db_data: