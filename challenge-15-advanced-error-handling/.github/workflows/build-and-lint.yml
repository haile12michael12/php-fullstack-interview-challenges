name: Build and Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    # Backend Build
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.1
        extensions: mbstring, xml, ctype, iconv, mysqli, pdo, pdo_mysql
        
    - name: Install backend dependencies
      working-directory: ./backend-php
      run: |
        composer install --prefer-dist --no-progress
        composer run-script phpstan
        
    # Frontend Build
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: frontend-react/package-lock.json
        
    - name: Install frontend dependencies
      working-directory: ./frontend-react
      run: npm ci
      
    - name: Run frontend linting
      working-directory: ./frontend-react
      run: npm run lint
      
    - name: Build frontend
      working-directory: ./frontend-react
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend-react/dist/
        
  docker:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend-php
        file: ./backend-php/Dockerfile
        push: false
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend-php:latest
        
    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend-react
        file: ./frontend-react/Dockerfile
        push: false
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/frontend-react:latest