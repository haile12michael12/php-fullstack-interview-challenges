version: '3.8'

services:
  # Backend PHP Service
  backend:
    build:
      context: ./backend-php
      dockerfile: Dockerfile
    container_name: php-backend
    ports:
      - "8000:80"
    environment:
      - APP_ENV=development
      - DB_HOST=database
      - DB_PORT=3306
      - DB_DATABASE=challenge15
      - DB_USERNAME=challenge15
      - DB_PASSWORD=secret
    volumes:
      - ./backend-php:/var/www/html
      - ./backend-php/storage/logs:/var/www/html/storage/logs
    depends_on:
      - database
    networks:
      - app-network

  # Frontend React Service
  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    container_name: react-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend-react:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://backend:80/api
    depends_on:
      - backend
    networks:
      - app-network

  # Database Service
  database:
    image: mysql:8.0
    container_name: mysql-database
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=challenge15
      - MYSQL_USER=challenge15
      - MYSQL_PASSWORD=secret
    volumes:
      - db_data:/var/lib/mysql
      - ./backend-php/docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - app-network

  # PHPMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=database
      - PMA_USER=root
      - PMA_PASSWORD=rootpassword
    depends_on:
      - database
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data: