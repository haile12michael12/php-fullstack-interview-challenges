version: '3.8'

services:
  backend:
    build:
      context: ./backend-php
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - ./backend-php:/var/www/html
      - ./backend-php/logs:/var/log/apache2
    environment:
      - APP_ENV=development
    depends_on:
      - database

  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-react:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  database:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: image_processing
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: