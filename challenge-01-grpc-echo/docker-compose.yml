version: "3.8"
services:
  php:
    build:
      context: ./backend
      dockerfile: docker/php.Dockerfile
    ports:
      - "50051:50051"
    volumes:
      - ./backend:/var/www
    depends_on:
      - envoy

  envoy:
    image: envoyproxy/envoy:v1.26-latest
    volumes:
      - ./backend/docker/envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "8080:8080"
    depends_on:
      - php

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: ["npm", "run", "dev"]
