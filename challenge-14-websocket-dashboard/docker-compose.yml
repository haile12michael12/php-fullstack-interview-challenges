version: '3.8'

services:
  # Backend WebSocket server
  backend:
    build:
      context: ./backend-php
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - WEBSOCKET_PORT=8080
    volumes:
      - ./backend-php:/var/www
    command: php server.php

  # Frontend React app
  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-react:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev

  # MySQL database (optional for future enhancements)
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=dashboard
    volumes:
      - mysql_data:/var/lib/mysql

  # Adminer for database management
  adminer:
    image: adminer
    ports:
      - "8081:8080"
    depends_on:
      - mysql

volumes:
  mysql_data: