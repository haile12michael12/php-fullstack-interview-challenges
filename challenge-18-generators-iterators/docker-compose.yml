version: '3.8'

services:
  # PHP Backend Service
  backend:
    build:
      context: ./backend-php
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend-php:/var/www/html
      - /var/www/html/vendor
    environment:
      - DB_HOST=mysql
      - DB_NAME=generators_iterators
      - DB_USER=root
      - DB_PASS=secret
    depends_on:
      - mysql
    networks:
      - app-network

  # MySQL Database Service
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=generators_iterators
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  # React Frontend Service
  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-react:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge